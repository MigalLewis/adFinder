<section class="auth-page">
  <article class="auth-card">
    <h1>Register</h1>
    <p>Create an AdFinder workspace for your analytics team.</p>

    <label>
      Company name
      <input type="text" placeholder="Analytics Co." />
    </label>

    <label>
      Work email
      <input type="email" placeholder="name@analyticsco.com" />
    </label>

    <label>
      Password
      <input type="password" placeholder="Create a password" />
    </label>

    <button type="button" (click)="register()">Create account</button>
  </article>
</section>
