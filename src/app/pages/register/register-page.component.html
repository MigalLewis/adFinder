<section class="auth-page">
  <article class="auth-card">
    <h1>Register</h1>
    <p>Create an AdFinder workspace for your analytics team.</p>

    <label>
      Company name
      <input type="text" placeholder="Analytics Co." [(ngModel)]="company" name="company" />
    </label>

    <label>
      Work email
      <input type="email" placeholder="name@analyticsco.com" [(ngModel)]="email" name="email" />
    </label>

    <label>
      Password
      <input type="password" placeholder="Create a password" [(ngModel)]="password" name="password" />
    </label>

    @if (errorMessage()) {
      <p class="error">{{ errorMessage() }}</p>
    }

    <button type="button" [disabled]="isSubmitting() || !company.trim()" (click)="register(company, email, password)">
      {{ isSubmitting() ? 'Creating account...' : 'Create account' }}
    </button>

    <a class="alt-link" routerLink="/sign-in">Already have an account? Sign in</a>
  </article>
</section>
