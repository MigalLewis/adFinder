<section class="auth-page">
  <article class="auth-card">
    <h1>Sign in</h1>
    <p>Access your AdFinder dashboard and scheduled detection workflows.</p>

    <label>
      Work email
      <input type="email" placeholder="name@analyticsco.com" [(ngModel)]="email" name="email" />
    </label>

    <label>
      Password
      <input type="password" placeholder="••••••••" [(ngModel)]="password" name="password" />
    </label>

    @if (errorMessage) {
      <p class="error">{{ errorMessage }}</p>
    }

    <button type="button" [disabled]="isSubmitting" (click)="signIn()">
      {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
    </button>

    <a class="alt-link" routerLink="/register">Need an account? Register</a>
  </article>
</section>
